<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Training Type </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />


    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
    <link th:href="@{/css/styles/librarian.css}" rel="stylesheet">

    <!-- SweetAlert tá»« CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">


    <style>
        .dataTables_wrapper .dataTables_length {
            display: none;
            float: right;
        }
        #filterTable_filter{
            float: left;
            padding-bottom: 25px;
        }
        select.lib_show-all-btn{
            display: inline;
            width: 200px;
            margin-left: 25px;
            padding: 5px;
        }
        .dataTables_info {
            display: none;
        }
        .dataTables_wrapper .dataTables_paginate {
            text-align: center;
            float: none;
        }
    </style>


</head>
<body class="app_container">
<header th:replace="~{fragments/header::headerLibrarianSection}"></header>
<div class="main_content">
    <div class="grid app__container-content-wrapper">
        <div class="app__container-content">
            <div class="course-details-head">
                <a th:href="@{/admin}">Home</a>
                <span> &gt; Training Type management</span>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Training Type management</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="lib_data-list-wrapper">
                    <div class="lib_search-container">
<!--                        <form class="d-flex" th:action="@{/admin/trainingtypes/list/1}" method="get" th:id="search-form">-->
<!--                            <div class="d-flex">-->
<!--                                <input class="lib_search-content" type="text" placeholder="Search user.."-->
<!--                                       th:name="search" th:id="search-text" th:value="${search}"/>-->
<!--                                <button type="submit" class="lib_search-btn-wrapper lib_search-btn">-->
<!--                                    <i class="lib_search-btn-icon fas fa-search"></i>-->
<!--                                </button>-->
<!--                                <a class="btn lib_show-all-btn" th:href="@{/admin/trainingtypes/list/1}">Show AlL</a>-->
<!--                            </div>-->
<!--                        </form>-->
                        <div>
                            <a class="lib_btn-add" type="button" th:href="@{/admin/trainingtypes/add}">
                                <i class="fa-solid fa-plus"></i>
                                <span>New</span>
                            </a>
                        </div>

                    </div>

                    <div class="table-responsive" th:if="${trainingTypes ne null}">
                        <table class="table table-striped table-sm" id="filterTable-training">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>List Courses</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="trainingType,iterStat : ${trainingTypes}">
                                <td th:text="${iterStat.index+1}">1</td>
                                <td><a th:href="@{'/admin/trainingtypes/' + ${trainingType.id}}"
                                       th:text="${trainingType.trainingTypeName}"></a></td>
                                <td th:text="${trainingType.trainingTypeDescription}"></td>
                                <td th:text="${trainingType.getCourses().size()}">
<!--                                            <button th:each="course : ${trainingType.getCourses()}" class="button-a-background"-->
<!--                                                    th:text="${course.getCourseCode()}"></button>-->

                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

<script>
    $("document").ready(function () {

        $("#filterTable-training").dataTable({
            "searching": true
        });

        //Get a reference to the new datatable
        var table = $('#filterTable-training').DataTable();

        table.draw();
    });
</script>
<!-- Footer -->
<div class="row" th:replace="~{fragments/footer :: footerSection}"></div>

<script th:src="@{/js/admin/admin.js}"></script>
<script>
    $('form select').on('change', function () {
        $(this).closest('form').submit();
    });

    var successParam = [[${param.success}]];
    if (successParam) {
        Swal.fire(
            'Success!',
            successParam,
            'success'
        );
    }

    var errorParam = [[${param.error}]];
    if (errorParam) {
        Swal.fire(
            'Error!',
            errorParam,
            'error'
        );
    }
</script>

</body>
</html>
