    <div class="grid app__container-content-wrapper">
        <div class="app__container-content">
            <div class="course-details-head">
                <a th:href="@{/admin}">Home</a>

                        <li class="adm__navbar-tracking-item">
                            <a th:href="@{/admin/statistics}">
                                Statistics
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="lib_data-list-wrapper">
                    <div class="lib_search-container">
                        <form class="d-flex" method="get" th:action="@{/admin/accounts/list/1}" th:id="search-form">
                            <div class="d-flex">

                                <input class="lib_search-content" placeholder="Search user.." th:id="search-text"
                                       th:name="search" th:value="${search}" type="text"/>
                                <button class="lib_search-btn-wrapper lib_search-btn" type="submit">
                                    <i class="lib_search-btn-icon fas fa-search"></i>
                                </button>
                                <a class="btn lib_show-all-btn" th:href="@{/admin/accounts/list/1}">Show AlL</a>
                            </div>

                            <div class="d-flex">
                                <select class="lib_filter" onchange="this.form.submit()" th:id="role" th:name="role">
                                    <option value="all">All
                                    </option>
                                    <option th:each="role : ${roles}"
                                            th:selected="(${roleSearch} == ${role.getDisplayValue()})"
                                            th:text="${role}"
                                            th:value="${role}">
                                    </option>
                                </select>
                            </div>
                            <div class="d-flex">
                                <div class="input-group date" id="datepicker">
                                    <input type="text" class="form-control" id="date" placeholder="From date"/>
                                    <span class="input-group-append">
                                                <span class="lib_search-btn-wrapper lib_search-btn">
                                                    <i class="fa-regular fa-calendar-days "></i>
                                                </span>
                                                </span>
                                </div>

                                <div class="input-group date" id="datepicker2">
                                    <input type="text" class="form-control" id="date2" placeholder="To date"/>
                                    <span class="input-group-append">
                                       <span class="lib_search-btn-wrapper lib_search-btn">
                                                    <i class="fa-regular fa-calendar-days "></i>
                                                </span>
                                                </span>
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <tr class="n8">
                                <th>STT</th>
                                <th>Document Title</th>
                                <th>Topic Title</th>
                                <th>Course Code</th>
                                <th>Email</th>
                                <th>Action</th>
                                <th>Time</th>

                            </tr>
                            <th:block >
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </th:block>
                        </table>

                </div>
            </div>
        </div>
    </div>
</div>
