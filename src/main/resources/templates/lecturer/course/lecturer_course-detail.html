<body class="app_container">
<!-- Header -->
<div th:replace="~{fragments/header::headerLecturerSection}"></div>
<div class="main_content">
    <div class="container-content-wrapper">
        <!--  Main-->
        <div class="container-content row">
            <div class="main-content stu_course-saved">
                <div class="stu_course-saved-content d-flex">
                    <div class="stu_sidebar">
                        <div th:replace="~{fragments/sidebar:: lecturerSidebar}"></div>
                    </div>

                    <div class="stu_courses-content m-3" id="main-lecturer">
                        <div class="course-details-head">
                            <a th:href="@{/lecturer}">Home</a>
                            <span> &gt; <a th:href="@{/lecturer/courses/list}"> Courses management</a> </span>
                            <span> &gt; <a th:href="@{'/lecturer/courses/' + ${course.id}}"
                                           th:text="|${course.courseCode} - ${course.courseName}|"></a> </span>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <div>
                                <h1 class="h2" th:text="${course.courseCode} + ' - ' + ${course.courseName}"></h1>
                                <p th:text="${course.description}"></p>
                            </div>
                            <a class="btn btn--hover" th:href="@{'/lecturer/courses/' + ${course.id} + '/add_topic'}">
                                + Add topic
                            </a>
                        </div>
                        <div>
                            <div class="doc-content-list">
                                <div class="topic-list-content">
                                    <div class="topic-view-list">
                                        <!--Topic view-->
                                        <div class="topic-item" th:each="topic : ${course.topics}">
                                            <div class="topic-title">
                                                <h3 class="topic-info-title">
                                                    <a th:href="@{'/lecturer/topics/' + ${topic.id}}"
                                                       th:text="${topic.topicTitle}"></a>
                                                    <a class="lec__edit-topic-icon" th:href="@{'/lecturer/topics/' + ${topic.id} +'/update'}"> <i class="fa-regular fa-edit"></i> </a>
                                                    <a class="lec__add-doc-icon" th:href="@{'/lecturer/documents/add'}"> + Add document </a>
                                                </h3>
                                            </div>
                                            <!--Document view list-->
                                            <div class="d-flex justify-content-between document-view-info border-bottom">
                                                <div class="doc-info-head grid__column-7">
                                                    <p class="doc-info-title"><a th:href="@{/student/documentDetail}">
                                                        <span>Tai lieu tham khao C</span></a>
                                                    </p>
                                                    <p class="doc-info-description">
                                                        <span>Tai lieu tham khao C - description</span>
                                                    </p>
                                                </div>
                                                <div class="grid__column-1">
                                                    <button class="stu__btn_save-doc" type="submit">
                                                        <i class="fa-regular fa-edit"></i></button>
                                                </div>
                                            </div>
                                            <!--End Document view-->
                                        </div>
                                        <!--End Topic view-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="row" th:replace="~{fragments/footer :: footerSection}"></div>
