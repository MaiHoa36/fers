<body>
<!-- Header -->
<div class="row" th:replace="~{fragments/header::headerLecturerSection}"></div>
<div class="main_content">
    <div class="container-content-wrapper">
        <!--  Main-->
        <div class="container-content row">
            <div class="main-content stu_course-saved">
                <div class="stu_course-saved-content d-flex">
                    <div class="stu_sidebar">
                        <div th:replace="~{fragments/sidebar:: lecturerSidebar}"></div>
                    </div>

                    <div class="stu_courses-content" id="main-lecturer">
                        <div class="header__search">
                            <!-- Input  -->
                            <div class="header__search-input-wrap">
                                <input type="text" class="header__search-input"
                                       placeholder="Search courses, documents, topics...">
                                <!-- Header-search-history -->
                                <div class="header__search-history">
                                    <h3 class="header__search-history-heading">
                                        Search history
                                    </h3>
                                    <ul class="header__search-history-list">

                                        <li class="header__search-history-item">
                                            <a href="">Software</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Select-find-scope -->
                            <div class="header__search-select">
                                <span class="header__search-select-label">All results</span>
                                <i class="header__search-select-icon fas fa-angle-down"></i>
                                <ul class="header__search-option">
                                    <li class="header__search-option-item header__search-option-item--active">
                                        <span class="">By Name</span>
                                        <i class="fas fa-check"></i>
                                    </li>
                                    <li class="header__search-option-item">
                                        <span class="">By Code</span>
                                        <i class="fas fa-check"></i>
                                    </li>
                                </ul>
                            </div>
                            <button class="header__search-btn">
                                <i class="header__search-btn-icon fas fa-search"></i>
                            </button>
                        </div>

                        <div class="course-details-head">
                            <a th:href="@{/lecturer}">Home</a>
                            <span> &gt; <a th:href="@{/lecturer/courses/list}"> Courses management</a> </span>
                            <span> &gt; <a th:href="@{'/lecturer/courses/' + ${course.courseId}}"
                                           th:text="|${course.courseCode} - ${course.courseName}|"></a> </span>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 class="h2">Course Detail </h1>

                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" th:if="course ne null">
                                <tr>
                                    <th>Course Code</th>
                                    <td th:text="${course.courseCode}"></td>
                                </tr>
                                <tr>
                                    <th>Course Name</th>
                                    <td th:text="${course.courseName}"></td>
                                </tr>
                                <tr>
                                    <th>Description</th>
                                    <td th:text="${course.description}"> </td>
                                <tr>
                                    <th>Topics
                                        <p><a class="update-course-topic" th:href="@{'/lecturer/courses/addTopic/' + ${course.courseId}}">Edit</a>
                                        </p>
                                    </th>
                                    <td th:if="topics ne null">
                                        <th:block th:each="topic : ${topics}">
                                            <p th:text="|${topic.topicTitle} : ${topic.topicDescription}|"></p>
                                        </th:block>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Lecturer
                                        <!--                            <p><a class="update-course-topic" th:href="@{'/librarian/courses/addLecturers/'+${course.courseId}}">Edit</a>-->
                                        <!--                            </p>-->
                                    </th>
                                    <td th:if="${accountLecturer ne null}">
                                        <p th:text="|${accountLecturer.name} - ${accountLecturer.email} |"></p>
                                        <p><a class="link update-course-topic" th:href="@{'/lecturer/courses/addLecturers/'+${course.courseId}}">Edit</a>
                                        </p>
                                    </td>
                                    <td th:unless="${accountLecturer ne null}">
                                        <p>
                                            <a class="link" th:href="@{'/lecturer/courses/addLecturers/'+${course.courseId}}">
                                                <i class="fa-solid fa-plus"></i>
                                                <span  class="update-course-topic">Add</span>
                                            </a>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <a class="update-course" th:href="@{'/lecturer/courses/update/'+${course.courseId}}">Edit course information</a>
                                        | <a class="delete-course" th:id="${course.courseId}">Delete</a>
                                        | <a class="update-topics" th:href="@{'/lecturer/courses/topics/'+${course.courseId}}">Edit topics</a>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
