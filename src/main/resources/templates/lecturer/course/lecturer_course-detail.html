<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Course</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>

<body>
<div class="app_container">
    <!-- Header -->
    <div class="row" th:replace="~{fragments/header::headerLecturerSection}"></div>

    <!-- Content -->
    <main class="main_content">
        <div class="course-details-head">
            <a th:href="@{/lecturer/courses/list}">Back</a>
            <span> &gt; <a th:href="@{'/lecturer/courses/' + ${course.courseId}}"
                           th:text="|${course.courseCode} - ${course.courseName}|"></a> </span>
        </div>
        <section>
            <h1>Detail Subject</h1>
            <hr />
            <div>
                <table th:if="course ne null">
                    <tr>
                        <th>Course Code</th>
                        <td th:text="${course.courseCode}"></td>
                    </tr>
                    <tr>
                        <th>Course Name</th>
                        <td th:text="${course.courseName}"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td th:text="${course.description}"> </td>
                    <tr>
                        <th>Topics
                        </th>
                        <td th:if="topics ne null">
                            <th:block th:each="topic : ${topics}">
                                <a th:href="@{'/lecturer/topics/detail/' + ${topic.topicId}}" th:text="|${topic.topicTitle} : ${topic.topicDescription}|"></a>
                            </th:block>
                        </td>

                    </tr>
                    <tr>
                        <th>Lecturers
                        </th>
                        <td th:if="lecturers ne null">
                            <th:block th:each="lecturer : ${lecturers}">
                                <p th:text="|${lecturer.username} ( ${lecturer.name} )|"></p>
                            </th:block>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <a class="update-course" th:href="@{'/lecturer/courses/update/'+${course.courseId}}">Edit course information</a>
                            | <a class="delete-course" th:id="${course.courseId}">Delete</a>
                            | <a class="update-topics" th:href="@{'/lecturer/courses/topics/'+${course.courseId}}">Edit topics</a>
                        </td>
                    </tr>
                </table>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <div class="row" th:replace="~{fragments/footer :: footerSection}"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/js/lecturer.js"></script>
<script>
    function myFunction() {
        confirm("Do you want to delete?");
    }
</script>
</body>

</html>
