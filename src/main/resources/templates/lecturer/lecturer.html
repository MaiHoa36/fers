<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Resource Lecturer Home</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />

    <link rel="stylesheet" th:href="@{/css/fragment.css}" />
</head>
<body>
<div class="app_container">
    <!-- Header -->
    <div class="row" th:replace="fragments/header::headerLecturerSection"></div>

    <!-- Content -->
    <div class="container">
        <div class="container-content">
            <div class="row" th:replace="fragments/sidebar::lecturerSidebar"></div>
            <div class="content">
                <div class="profile-content">
                    <div class="profile-form ">
                        <div class="profile-form-title">
                            <Profile class="title-form"></Profile>
                        </div>
                        <div th:if="${param.success}">
                            <div class="alert alert-info">Save content successful !!!</div>
                        </div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Error !!!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="row" th:replace="fragments/footer :: footerSection"></div>
</div>

<script th:src="@{/js/librarian.js}"></script>
</body>
</html>
