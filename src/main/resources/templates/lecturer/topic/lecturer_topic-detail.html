<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Topic Detail</title>
  <link rel="stylesheet" th:href="@{/css/base.css}"/>
  <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>

<body>
<div class="app_container">
  <!-- Header -->
  <div class="row" th:replace="~{fragments/header::headerLecturerSection}"></div>

  <!-- Content -->
  <main class="main_content">
    <div class="course-details-head">
      <a th:href="@{'/lecturer/courses/detail/' + ${course.getId}}">Back</a>
      <span> &gt; <a th:href="@{'/lecturer/topic/detail/' + ${topic.getId}}"
                     th:text="${topic.topicTitle}"></a> </span>
    </div>
    <section>
      <h1>Topic Detail</h1>

      <div>
        <h2 th:text="${topic.topicTitle}"></h2>
        <p th:text="${topic.topicDescription}"></p>
      </div>

      <div class="">
        <div class="search-container">
          <form action="">
            <input
                    type="text"
                    placeholder="Search course.."
                    name="search"
                    id="search-text"
            />
            <button type="submit">
              <i class="fa fa-search"></i> Search
            </button>
            <a class="btn-add" type="button" th:href="@{'/lecturer/document/add/'+ ${topic.getId}}">
              Add new document
            </a>
          </form>
        </div>
      </div>

      <div>
        <ul>
          <li>
            <div th:each="document : ${documents}">
              <h6 th:text="${document.title}" th:href="@{'/lecturer/document/detail' + ${document.getId}}"></h6>

              <p th:text="${document.description}">
<!--                Tài liệu này cung cấp sách giáo trình cho môn tư tưởng Hồ Chí Minh - HCM202-->
              </p>
              <img th:src="@{/images/fptUniversityLogo.png}">
              <ul>
                <li>
                  <a href="">
                    Update
                  </a>
                </li>
                <li>
                  <a href="">
                    Delete
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <div>
              <h6 href="">HCM-Giao Trinh</h6>

              <p>
                Tài liệu này cung cấp sách giáo trình cho môn tư tưởng Hồ Chí Minh - HCM202
              </p>
              <img th:src="@{/images/fptUniversityLogo.png}">
              <ul>
                <li>
                  <a href="">
                    Update
                  </a>
                </li>
                <li>
                  <a href="">
                    Delete
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>


      </div>
    </section>
  </main>

  <!-- Footer -->
  <div class="row" th:replace="~{fragments/footer :: footerSection}"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/js/lecturer.js"></script>
<script>
  function myFunction() {
    confirm("Do you want to delete?");
  }
</script>
</body>

</html>
