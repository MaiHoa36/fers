<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecturer | Details Course</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{/assets/dist/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/fontawesome-6.4.2/css/all.css}"/>

  <link rel="stylesheet" th:href="@{/css/base.css}"/>
  <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
  <link rel="stylesheet" th:href="@{/css/styles/lecturer.css}"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>

<body class="app_container">
<!-- Header -->
<div class="row" th:replace="~{fragments/header::headerLecturerSection}"></div>
<div class="main_content">
  <div class="container-content-wrapper">
    <!--  Main-->
    <div class="container-content row">
      <div class="main-content stu_course-saved">
        <div class="stu_course-saved-content d-flex">
          <div class="stu_sidebar">
            <div th:replace="~{fragments/sidebar:: lecturerSidebar}"></div>
          </div>

          <div class="stu_courses-content m-3" id="main-lecturer">
            <div class="course-details-head">
              <a th:href="@{/lecturer}">Home</a>
              <span> &gt; <a th:href="@{/lecturer/courses/list}"> Courses management</a> </span>
              <span> &gt; <a th:href="@{'/lecturer/courses/' + ${course.id}}"
                             th:text="|${course.courseCode} - ${course.courseName}|"></a> </span>
              <span> &gt; <a th:href="@{'/lecturer/topics/' + ${topic.id}}"
                             th:text="${topic.topicTitle}"></a> </span>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <div>
                <h1 class="h2" th:text="${topic.topicTitle}"></h1>
                <p th:text="${course.courseCode} + ' - ' + ${course.courseName}"></p>
              </div>
              <div>
                <a class="btn btn-light" th:href="@{'/lecturer/documents/add'}">
                  + Add document
                </a>
              </div>
            </div>
            <div>
              <!--Document view list-->
              <div class="d-flex document-view-info border-bottom">
                <div class="doc-info-head grid__column-7">
                  <p class="doc-info-title"><a th:href="@{/student/documentDetail}">
                    <span>Tai lieu tham khao C</span></a>
                  </p>
                  <p class="doc-info-description">
                    <span>Tai lieu tham khao C - description</span>
                  </p>
                </div>
                <div class="doc-info-date grid__column-2">
                  <p><span>mm/dd/yyyy</span> <span>| Rating: 5</span><i
                          class="fa-solid fa-star"></i></p>
                </div>
                <div class="grid__column-1">
                  <form action="" method="">
                    <input type="text" value="docId" hidden>
                    <button class="stu__btn_save-doc" type="submit">
                      <i class="fa-regular fa-bookmark"></i></button>
                  </form>
                </div>
              </div>
              <!--End Document view-->
              <ul class="list-group" th:each="document : ${documents}">
                <li class="list-group-item">
                  <a th:href="@{'/lecturer/documents/' + ${document.getId()}}" th:text="${document.title}">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="row" th:replace="~{fragments/footer :: footerSection}"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/js/lecturer.js"></script>
</body>

</html>
