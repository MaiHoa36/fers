<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Subject</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/librarian.css" />
</head>

<body>
    <div class="app_container">
        <!-- Header -->
        <div class="row" th:replace="fragments/header::headerLibrarianSection"></div>

        <!-- Content -->
        <main class="main_content">
            <div class="course-details-head">
                <a th:href="@{/librarian/courses/list}">Back</a>
                <span> &gt; <a th:href="@{'/librarian/courses/detail/' + ${course.courseId}}"
                               th:text="|${course.courseCode} - ${course.courseName}|"></a> </span>
            </div>
            <section>
                <h1>Detail Subject</h1>
                <hr />
            <div>
                <table th:if="course ne null">
                    <tr>
                        <th>Course Code</th>
                        <td th:text="${course.courseCode}"></td>
                    </tr>
                    <tr>
                        <th>Course Name</th>
                        <td th:text="${course.courseName}"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td th:text="${course.description}"> </td>
                    <tr>
                        <th>Topics</th>
                        <td th:if="course.topics ne null">
                            <th:block th:each="topic : ${course.topics}">
                                <p th:text="|${topic.topicTitle} : ${topic.topicDescription}|"></p>
                            </th:block>
                        </td>
                        <td><a class="update-course-topic" th:href="@{'/librarian/courses/addTopic/' + ${course.courseId}}">Edit</a>
                        <td/>
                    </tr>
                    <tr>
                        <th>Lecturers</th>
                        <td th:if="course.lecturers ne null">
                            <th:block th:each="lecturer : ${course.lecturers}">
                                <p th:text="|${lecturer.username} ( ${lecturer.name} )|"></p>
                            </th:block>
                        </td>
                        <td><a class="update-course-topic" th:href="@{'/librarian/courses/updateLecturers/'+${course.courseId}}">Edit</a>
                        <td/>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a class="update-course" th:href="@{'/librarian/courses/update/'+${course.courseId}}">Edit course information</a>
                            <a class="delete-course" th:id="${course.courseId}">Delete</a>
                            <a class="update-topics" th:href="@{'/librarian/courses/topics/'+${course.courseId}}">Edit topics</a>
                        </td>
                    </tr>
                </table>

            </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 - FPT Education. All rights reserved.</p>
            <a href="#">About us</a>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="/js/librarian.js"></script>
    <script>
        function myFunction() {
          confirm("Do you want to delete?");
        }
        </script>
</body>

</html>
