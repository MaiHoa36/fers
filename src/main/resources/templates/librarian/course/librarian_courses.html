<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librarian | Courses</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
    <link th:href="@{/css/styles/librarian.css}" rel="stylesheet">
</head>
<body class="app_container">

<header class="row" th:replace="~{fragments/header::headerLibrarianSection}"></header>
<div class="main_content">
    <div class="grid app__container-content-wrapper">
        <div class="app__container-content">
            <div class="course-details-head">
                <a th:href="@{/librarian}">Home</a>
                <span> &gt; Courses management</span>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Courses</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>
            <div class="lib_data-list-wrapper">
                <div class="lib_search-container">
                    <form class="d-flex" th:action="@{/librarian/courses/list/1}" th:method="get">
                        <div class="d-flex">

                            <input class="lib_search-content" type="text" placeholder="Search course.." name="search"
                                   th:value="${search}" id="search-text"/>
                            <button type="submit" class="lib_search-btn-wrapper lib_search-btn">
                                <i class="lib_search-btn-icon fa fa-search"></i>
                            </button>

                            <a class="btn lib_show-all-btn" th:href="@{/librarian/courses/list/1}">Show AlL</a>
                        </div>
                        <div>
                            <a class="btn lib_btn-add" type="button" th:href="@{/librarian/courses/add}">Add new
                                course</a>
                        </div>
                        <div class="d-flex">
                            <select class="lib_filter" th:name="major" th:id="major" onchange="this.form.submit()">
                                <option value="all">All
                                </option>
                                <option th:each="major : ${majors}"
                                        th:text="${major.getDisplayValue()}"
                                        th:value="${major}"
                                        th:selected="(${majorSearch} == ${major.getToString()})">
                                </option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive" th:if="${courses ne null}">
                <table class="table table-striped table-sm">
                    <tr class="table-head">
                        <th>Code</th>
                        <th>Name</th>
                        <th>Descriptions</th>
                        <th></th>
                    </tr>
                    <th:block th:each="course : ${courses}">
                        <tr>
                            <td><a th:href="@{'/librarian/courses/' + ${course.courseId}}"
                                   th:text="${course.courseCode}"></a></td>
                            <td th:text="${course.courseName}"></td>
                            <td th:text="${course.description}"></td>
                            <td colspan="2">
                                <a class="update-account" th:href="@{'/librarian/courses/'+${course.courseId}}">View</a>
                                <a class="delete-course" th:id="${course.courseId}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </table>
                <nav th:if="${totalPage} > 1" aria-label="Page navigation example">
                    <ul class="pagination">
                        <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link previous-page-course"
                               style="cursor: pointer">
                                &laquo;
                            </a>
                        </li>

                        <li th:each="pageIndex: ${pages}" class="page-item"
                            th:classappend=" (${currentPage == pageIndex}) ? 'active' : '' ">
                            <th:block th:if="${pageIndex == -1}">
                                <span class="page-link">...</span>
                            </th:block>
                            <th:block th:if="${pageIndex != -1}">
                                <a th:text="${pageIndex}" th:value="${pageIndex}"
                                   class="page-link page-course-number"
                                   style="cursor: pointer"
                                ></a>
                            </th:block>
                        </li>
                        <li th:class="${currentPage == totalPage} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link next-page-course"
                               style="cursor: pointer">
                                &raquo;
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="row" th:replace="~{fragments/footer :: footerSection}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--Bootstrap script-->
<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--Custom script-->
<script th:src="@{/js/librarian.js}"></script>
<script>

    $('form select').on('change', function () {
        $(this).closest('form').submit();
    });
</script>


</body>
</html>
