<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Subject</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/librarian.css" />
</head>

<body>
<div class="app_container">
    <!-- Header -->
    <header>
        <div class="header_system-name">
            <h2>FPT University E-Resource System</h2>
        </div>
        <div class="header_account">
            <a href="">Logout</a>
            <a href="">lampt@fpt.edu.vn</a>
        </div>
    </header>

    <!-- Content -->
    <main class="main_content">
        <section>
            <h1>Detail Subject</h1>
            <hr />
            <div>
                <table th:if="course ne null">
                    <tr>
                        <th>Course Code</th>
                        <td th:text="${course.courseCode}"></td>
                    </tr>
                    <tr>
                        <th>Course Name</th>
                        <td th:text="${course.courseName}"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td th:text="${course.description}"> </td>
                    <tr>
                        <th>Lecturers</th>
                        <td th:if="course.lecturers ne null">
                            <th:block th:each="lecturer : ${course.lecturers}">
                                <p th:text="|${lecturer.username} ( ${lecturer.name} )|"></p>
                            </th:block>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a class="update-course" th:href="@{'/librarian/courses/update/'+${course.courseId}}">Edit course information</a>
                            <a class="delete-course" th:id="${course.courseId}">Delete</a>
                            <a class="update-topics" th:href="@{'/librarian/courses/topics/'+${course.courseId}}">Edit topics</a>
                        </td>
                    </tr>
                </table>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 - FPT Education. All rights reserved.</p>
        <a href="#">About us</a>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/js/librarian.js"></script>
<script>
    function myFunction() {
        confirm("Do you want to delete?");
    }
</script>
</body>

</html>
