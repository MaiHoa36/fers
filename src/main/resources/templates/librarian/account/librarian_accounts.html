<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User management</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/styles/librarian.css}" />
  </head>
  <body>
    <div class="app_container">
      <!-- Header -->
      <div class="row" th:replace="fragments/header::headerLibrarianSection"></div>

      <!-- Content -->
      <main class="main_content">
        <div class="container">
          <div class="container-content">
            <div class="content-body">
              <div class="user-management-head">
                <a th:href="@{/templates/librarian}">Home</a>
                <span> &gt; <a href="#"> User Management</a> </span>
              </div>
              <div class="">
                <div class="search-container">
                  <form action="">
                    <input class="search-content" type="text" placeholder="Search user.." name="search" id="search-text"/>
                    <button class="btn" type="submit">
                      <i class="fa fa-search"></i> Search
                    </button>
                    <a class="btn btn-add" type="button" th:href="@{/librarian/accounts/add}">Add new user</a>
                    <a class="btn btn-showAll" type="button" th:href="@{/librarian/accounts/list}">Show AlL</a>
                  </form>
                </div>
              </div>

              <div th:if="${accounts ne null}">
                <table class="list-model-table">
                  <tr class="n8">
                    <th>Email</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>IsAdmin</th>
                    <th>Campus</th>
                    <th></th>
                  </tr>
                  <th:block th:each="account : ${accounts}">
                    <tr>
                      <td th:text="${account.email}"></td>
                      <td th:text="${account.name}"></td>
                      <td th:text="${account.role}"></td>
                      <td>
                        <span th:if="${account.flagAdmin}" th:text="Admin"></span></td>
                      <td th:text="${account.campus}"></td>
                      <td colspan="2">
                        <a class="update-account" th:href="@{'/librarian/accounts/update/'+${account.accountId}}">Update</a>
                        <a class="delete-account" th:id="${account.accountId}">Delete</a>
                      </td>
                    </tr>
                  </th:block>
                </table>
              </div>
            </div>
          </div>

        </div>

      </main>

      <!-- Footer -->
      <div class="row" th:replace="fragments/footer :: footerSection"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="/js/librarian.js"></script>
  </body>
</html>
