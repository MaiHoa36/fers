<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librarian | Accounts</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
    <link th:href="@{/css/styles/librarian.css}" rel="stylesheet">
</head>
<body class="app_container">
<header class="row" th:replace="~{fragments/header::headerLibrarianSection}"></header>
<div class="main_content">
    <div class="grid app__container-content-wrapper">
        <div class="app__container-content">
            <div class="course-details-head">
                <a th:href="@{/librarian}">Home</a>
                <span> &gt; Users management</span>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Users management</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="lib_data-list-wrapper">
                    <div class="lib_search-container">
                        <form class="d-flex" th:action="@{/librarian/accounts/list/1}" method="get" th:id="search-form">
                        <div class="d-flex">

                                <input class="lib_search-content" type="text" placeholder="Search user.." th:name="search"
                                       th:id="search-text" th:value="${search}"/>
                                <div class="lib_search-btn-wrapper">
                                    <button type="submit" class="lib_search-btn">
                                        <i class="lib_search-btn-icon fa fa-search"></i>
                                    </button>
                                </div>
                            <a class="btn lib_show-all-btn" th:href="@{/librarian/accounts/list/1}">Show AlL</a>
                        </div>
                        <div>
                            <a class="btn lib_btn-add" type="button" th:href="@{/librarian/accounts/add}">Add new user</a>
                        </div>

                        <div class="d-flex">
                            <select class="lib_filter" th:name="role" th:id="role" onchange="this.form.submit()">
                                <option value="all">All
                                </option>
                                <option th:each="role : ${roles}"
                                        th:text="${role}"
                                        th:value="${role}"
                                        th:selected="(${roleSearch} == ${role.getDisplayValue()})" >
                                </option>
                            </select>
                        </div>
                        </form>
                    </div>

                    <div class="table-responsive" th:if="${accounts ne null}">
                        <table class="table table-striped table-sm">
                            <tr class="n8">
                                <th>Email</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Campus</th>
                                <th></th>
                            </tr>
                            <th:block th:each="account : ${accounts}">
                                <tr>
                                    <td><a th:href="@{'/librarian/accounts/' + ${account.accountId}}" th:text="${account.email}"></a></td>
                                    <td th:text="${account.name}"></td>
                                    <td th:text="${account.role}"></td>
                                     <td th:text="${account.campus}"></td>
                                    <td colspan="2">
                                        <a class="update-account"
                                           th:href="@{'/librarian/accounts/'+${account.accountId} + '/update'}">Update</a>
                                        <a class="delete-account" th:id="${account.accountId}">Delete</a>
                                    </td>
                                </tr>
                            </th:block>
                        </table>
                        <nav th:if="${totalPage} > 1" aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>

                                <li th:each="pageIndex: ${#numbers.sequence(1,totalPage)}"
                                    class="page-item">
                                    <a th:text="${pageIndex}" class="page-link page-account-number"
                                       th:classappend=" (${currentPage == pageIndex}) ? active : '' "
                                       href="#"></a>
                                </li>

                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span class="sr-only">Next</span>
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="row" th:replace="~{fragments/footer :: footerSection}"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--Bootstrap script-->
<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--Custom script-->
<script th:src="@{/js/librarian.js}"></script>
<script>

        $('form select').on('change', function(){
                $(this).closest('form').submit();
        });
</script>

</body>
</html>
