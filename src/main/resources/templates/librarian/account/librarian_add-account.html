<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librarian | Add account</title>


    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
    <link th:href="@{/css/styles/librarian.css}" rel="stylesheet">
</head>
<body class="app_container">

<header class="row" th:replace="~{fragments/header::headerLibrarianSection}"></header>
<div class="main_content">
    <div class="grid app__container-content-wrapper">
        <div class="app__container-content">
            <div class="course-details-head">
                <a th:href="@{/librarian}">Home</a>
                <span> &gt; <a th:href="@{/librarian/accounts/list}">Users management</a></span>
                <span> &gt; Add new user</span>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Add new user</h1>

            </div>
            <div class="lib_content">
                <div class="lib_form">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Save account successful !!!</div>
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Please check account information again !!!</div>
                    </div>
                    <div class="lib_content-table">
                        <div class="lib_form-table">
                            <div th:if="${param.success}">
                                <div class="alert alert-info">Save account successful !!!</div>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Please account information again !!!</div>
                            </div>
                            <div class="add-form-content">
                                <form method="post" role="form" th:action="@{/librarian/accounts/add}"
                                      th:object="${account}" th:id="add-form">
                                    <table class="table-form lib_table">
                                        <!--                                        <tr>-->
                                        <!--                                            <td><label th:for="accountId">Account ID</label></td>-->
                                        <!--                                            <td><input type="text"-->
                                        <!--                                                       class="form-control" th:field="*{accountId}"-->
                                        <!--                                                       placeholder="Enter account ID" required>-->
                                        <!--                                            </td>-->
                                        <!--                                        </tr>-->

                                        <tr class="lib_input-wrapper">
                                            <td class="lib_input-label"><label th:for="username">Username</label></td>
                                            <td><input type="text"
                                                       class="lib_input form-control" th:field="*{username}"
                                                       placeholder="Enter username" required>
                                                <p class="text-danger" th:errors="*{username}"
                                                   th:if="${#fields.hasErrors('username')}"></p>
                                            </td>
                                        </tr>
                                        <tr class="lib_input-wrapper">
                                            <td class="lib_input-label"><label th:for="password">Password</label></td>
                                            <td><input type="text"
                                                       class="lib_input form-control" th:field="*{password}"
                                                       placeholder="Enter password" required>
                                                <p class="text-danger" th:errors="*{password}"
                                                   th:if="${#fields.hasErrors('password')}"></p>
                                            </td>
                                        </tr>

                                        <tr class="lib_input-wrapper">
                                            <td class="lib_input-label"><label th:for="email">Email</label></td>
                                            <td><input type="text"
                                                       class="lib_input form-control" th:field="*{email}"
                                                       placeholder="Enter email" required>
                                                <p class="text-danger" th:errors="*{email}"
                                                   th:if="${#fields.hasErrors('email')}"></p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="lib_input-label"><label th:for="name">Full Name</label></td>
                                            <td ><input type="text"
                                                       class="lib_input form-control" th:field="*{name}"
                                                       placeholder="Enter name" required>
                                                <p class="text-danger" th:errors="*{name}"
                                                   th:if="${#fields.hasErrors('name')}"></p>
                                            </td>
                                        </tr>

                                        <tr class="lib_input-wrapper">
                                            <td class="lib_input-label"><label th:for="dateOfBirth">Date of birth</label></td>
                                            <td><input type="date"
                                                       class="lib_input form-control" th:field="*{dateOfBirth}"
                                                       th:id="dateOfBirth"
                                                       required>
                                            </td>
                                        </tr>
                                        <tr class="lib_input-wrapper">
                                            <td class="lib_input-label"><label th:for="gender">Gender</label></td>
                                            <td>
                                                <th:block th:each="gender : ${genders}">
                                                    <input type="radio" th:name="gender"
                                                           th:id="${gender.getDisplayValue()}"
                                                           th:value="${gender}">
                                                    <label class="me-3" th:for="${gender.getDisplayValue()}"
                                                           th:text="${gender.getDisplayValue()}"></label>
                                                </th:block>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="lib_input-label"><label th:for="campus">Campus</label></td>
                                            <td ><select class="lib_input" th:field="*{campus}" th:id="campus">
                                                <option th:each="campus : ${campuses}"
                                                        th:text="${campus.getDisplayValue()}"
                                                        th:value="${campus}">
                                                </option>
                                            </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="lib_input-label"><label th:for="role">Role</label></td>
                                            <td>
                                                <select class="lib_input" th:name="role" th:id="role">
                                                    <option th:each="role : ${roles}"
                                                            th:text="${role}"
                                                            th:value="${role}">
                                                    </option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td>
                                                <input type="checkbox" name="IsAdmin" th:field="*{flagAdmin}">
                                                IsAdmin
                                            </td>
                                        </tr>

                                        <tr>
                                            <td></td>
                                            <td>
                                                <button type="submit" class="btn lib_btn-save">Save</button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="row" th:replace="~{fragments/footer :: footerSection}"></div>

<!--Custom script-->
<script th:src="@{/js/librarian.js}"></script>

<!--Bootstrap script-->
<script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
