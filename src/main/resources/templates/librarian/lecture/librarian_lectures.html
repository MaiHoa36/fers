<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librarian | Lectures</title>

    <!-- Bootstrap core CSS -->
    <!--    <link rel="stylesheet" th:href="@{/assets/dist/css/bootstrap.min.css}">-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />


    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
    <link th:href="@{/css/styles/librarian.css}" rel="stylesheet">

    <style>
        .dataTables_wrapper .dataTables_length {
            display: none;
            float: right;
        }
        #filterTable_filter{
            float: left;
            padding-bottom: 25px;
        }
        select.lib_show-all-btn{
            display: inline;
            width: 200px;
            margin-left: 25px;
            padding: 5px;
        }
        .dataTables_info {
            display: none;
        }
        .dataTables_wrapper .dataTables_paginate {
            text-align: center;
            float: none;
        }
    </style>

</head>
<body class="app_container">
<header class="row" th:replace="~{fragments/header::headerLibrarianSection}"></header>
<div class="main_content">
    <div class="grid app__container-content-wrapper">
        <div class="app__container-content">
            <div class="lecture-details-head">
                <a th:href="@{/librarian}">Home</a>
                <span> &gt; Lectures management</span>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Lecturers</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>
            <div class="lib_data-list-wrapper">
                <div class="lib_search-container">
                    <form class="d-flex" th:action="@{/librarian/lectures/list/1}" th:method="get">
<!--                        <div class="d-flex">-->
<!--                            <input class="lib_search-content" type="text" placeholder="Search course.." name="search"-->
<!--                                   th:value="${search}" id="search-text"/>-->
<!--                            <button type="submit" class="lib_search-btn-wrapper lib_search-btn">-->
<!--                                <i class="lib_search-btn-icon fas fa-search"></i>-->
<!--                            </button>-->

<!--                            <a class="btn lib_show-all-btn" th:href="@{/librarian/lectures/list}">Show AlL</a>-->
<!--                        </div>-->



                        <select id="select-training-type" name="trainingTypeId"
                                class="lib_show-all-btn selectpicker show-tick" data-style="btn-white"
                                data-live-search="true">
                            <option value="">Choose a training type</option>
                            <option th:each="trainingType : ${trainingTypes}"
                                    th:value="${trainingType.trainingTypeName}"
                                    th:text="${trainingType.trainingTypeName}"></option>
                        </select>
                    </form>
                    <div>
                        <a class="lib_btn-add" type="button" th:href="@{/librarian/lectures/create-lecture}">
                            <i class="fa-solid fa-plus"></i>
                            <span>Create Lecturer</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="table-view" th:if="${lecturers ne null}">
                <table class="table table-striped table-sm table-bordered" id="filterTable">
                    <thead class="table-head">
                        <th>STT</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>TrainingType</th>
                        <th>Course List</th>

                    </thead>
                    <tbody>
                    <th:block th:each="lecture, iterStat : ${lecturers}">
                        <tr >
                            <td th:text="${iterStat.index+1}">1</td>
                            <td><a th:href="@{'/librarian/lectures/' + ${lecture.getId()}}"
                                   th:text="${lecture.getAccount().getName()}"></a></td>
                            <td><span class="description" th:text="${lecture.getAccount().getEmail()}"></span></td>
                            <td th:text="${lecture.getTrainingType()?.getTrainingTypeName()} ?: 'N/A'"></td>

                            <td>
                                                                <th:block th:each="course : ${lecture.getCourses()}">
                                                                    <a th:href="@{'/librarian/courses/' + ${course.getId()}}">
                                                                        <button class="button-a-background"
                                                                                th:text="${course.getCourseCode()}"></button>
                                                                    </a>
                                                                </th:block>
                            </td>

                        </tr>
                    </th:block>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

<script>
    $("document").ready(function () {

        $("#filterTable").dataTable({
            "searching": true
        });

        //Get a reference to the new datatable
        var table = $('#filterTable').DataTable();

        //Take the category filter drop down and append it to the datatables_filter div.
        //You can use this same idea to move the filter anywhere withing the datatable that you want.
        $("#filterTable_filter.dataTables_filter").append($("#select-training-type"));

        //Get the column index for the Category column to be used in the method below ($.fn.dataTable.ext.search.push)
        //This tells datatables what column to filter on when a user selects a value from the dropdown.
        //It's important that the text used here (Category) is the same for used in the header of the column to filter
        var categoryIndex = 0;
        $("#filterTable th").each(function (i) {
            if ($($(this)).html() == "TrainingType") {
                categoryIndex = i;
                return false;
            }
        });

        //Use the built in datatables API to filter the existing rows by the Category column
        $.fn.dataTable.ext.search.push(
            function (settings, data, dataIndex) {
                var selectedItem = $('#select-training-type').val()
                var category = data[categoryIndex];
                if (selectedItem === "" || category.includes(selectedItem)) {
                    return true;
                }
                return false;
            }
        );

        //Set the change event for the Category Filter dropdown to redraw the datatable each time
        //a user selects a new filter.
        $("#select-training-type").change(function (e) {
            table.draw();
        });

        table.draw();
    });
</script>
