<script th:inline="javascript">
    validate_updateAccount();

    var successParam = [[${param.success}]];
    if (successParam) {
        Swal.fire(
            'Success!',
            'Update account successful!',
            'success'
        );
    }

    var errorParam = [[${param.error}]];
    if (errorParam) {
        Swal.fire(
            'Error!',
            'Please check account information again!',
            'error'
        );
    }

    $(document).ready(function () {

        // show is Admin
        $('#role').change(function () {
            if ($(this).val() === 'LIBRARIAN') {
                $('#isAdminCheckbox').show();
            } else {
                $('#isAdminCheckbox').hide();
            }
        });
    })
</script>
