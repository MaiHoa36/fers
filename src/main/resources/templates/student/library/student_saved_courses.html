<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal course</title>
  <link rel="stylesheet" th:href="@{/css/base.css}"/>
  <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
  <link rel="stylesheet" th:href="@{/css/styles/student.css}"/>
  <link rel="stylesheet" th:href="@{/assets/fontawesome-6.4.2/css/all.css}"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
<div class="app_container">
  <!-- Header -->
  <div th:replace="~{fragments/header::studentHeaderSection}"></div>

  <!--  Main-->
  <div class="main_content">
    <div class="grid">
      <div style="display: flex; width: 100%;" class="app__container-content">
        <div>
          <div th:replace="~{fragments/sidebar}"></div>
        </div>
        <div class="main" id="main">
          100
        </div>


      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footerSection}"></div>
</div>

<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--Custom script-->
<script th:src="@{/js/student.js}"></script>
</body>
</html>
