<head>
    <meta charset="UTF-8"/>

    <title>Personal question&answer</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/base.css}"/>

<body class="app_container">
<!-- Header -->
<div th:replace="~{fragments/header::studentHeaderSection}"></div>
<div class="main_content">
    <div class="container-content-wrapper">
        <!--  Main-->
        <div class="container-content">
            <div class="main-content stu_course-saved">
                <div class="stu_course-saved-content d-flex">
                    <div class="stu_sidebar">
                        <div th:replace="~{fragments/sidebar:: studentSidebar('my-question')}"></div>
                    </div>

                    <div class="stu_courses-content main" id="main">
                        <div class="header__search">
                            <!--Label-->
                            <div class="search-label">
                                <label th:for="search">Search questions, answers</label>
                            </div>
                            <!-- Input  -->
                            <div class="header__search-input-wrap">
                                <input type="text" class="header__search-input"
                                       placeholder="Enter course ..."
                                       name="search"
                                       th:id="search-text" th:value="${search}">
                                <!-- Header-search-history -->
                                <div class="header__search-history">
                                    <h3 class="header__search-history-heading">
                                        Search history
                                    </h3>
                                    <ul class="header__search-history-list">

                                        <li class="header__search-history-item">
                                            <a href="">Software</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Select-find-scope -->
<!--                            <div class="header__search-select">-->

                                <i class="header__search-btn-icon fas fa-search"></i>
                            </button>
                        </div>
                        <div class="stu__navbar-favourite">
                            <ul class="stu__navbar-favourite-list border-bottom">
                                <li class="stu__navbar-favourite-item stu__navbar-active">
                                    <a th:href="@{/student/my_library/my_questions/1}">
                                        My Question&Answer History
                                    </a>
                                </li>
                                <!--                <li class="stu__navbar-favourite-item">-->
                                <!--                  <a href="">-->
                                <!--                    My documents-->
                                <!--                  </a>-->
                                <!--                </li>-->
                                <li class="stu__navbar-favourite-item ">
                                    <a href="">
                                        Waiting for reply
                                    </a>
                                </li>
                                <li class="stu__navbar-favourite-item ">
                                    <a href="">
                                        Has been replied
                                    </a>
                                </li>
                                <li class="stu__navbar-favourite-item ">
                                    <a href="">
                                        New replies
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="stu__courses-list-view">
                            <div class="stu__view-my-notes">
                                <div th:if="${param.search} AND ${studentQuestions == null} OR ${studentQuestions.size()} == 0"
                                     class="list-content-not-found">
                                    <p class="h3">No note found.</p>
                                </div>
                                <div class="stu__view-list-note-content"
                                     th:if="${studentQuestions ne null} AND ${studentQuestions.size()} > 0">
                                    <div class="view-note-list">
                                        <ul class="home__note-list">
                                            <li class="home__note-item">
                                                <div class="stu__question-view-wrapper" th:each="studentQuestion : ${studentQuestions}">
                                                    <!--                          <h2 class="home__note-title" th:text="${studentNote.title}"-->
                                                    <!--                              href=""></h2>-->
                                                    <a class="stu__question-title" th:text="${studentQuestion.documentId.title}"
                                                       th:href="@{'/student/documents/' + ${studentQuestion.documentId.id}}"></a>
                                                    <p class="home__note-description"
                                                       th:text="${studentQuestion.content}"></p>
                                                    <p class="home__note-date">
                                                        <span th:text="${studentQuestion.lastModifiedDate}"></span>
                                                    </p>
                                                    <div class="home__note-item stu__list-answers" th:each="answer : ${studentQuestion.answers}">
                                                        <a class="stu__question-title" th:text="${answer.documentId.title}"
                                                           th:href="@{'/student/documents/' + ${answer.documentId.id}}"></a>
                                                        <p class="home__note-description"
                                                           th:text="${answer.answer}"></p>
                                                        <p class="home__note-date">
                                                            <span th:text="${answer.lastModifiedDate}"></span>
                                                        </p>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>

<!--                                                </a>-->
<!--                                            </li>-->

<!--                                                <th:block th:if="${pageIndex != -1}">-->

<!--                                                       class="pagination-item__link page-stu-note-number" style="cursor: pointer"></a>-->
<!--                                                </th:block>-->
<!--                                            </li>-->

<!--                                                 th:classappend="${currentPage == totalPage} ? 'disabled' : ''">-->
<!--                                                <a class="pagination-item__link next-page-stu-note-number" style="cursor: pointer">-->
<!--                                                    <i class="pagination-item__icon fas fa-angle-right"></i>-->
<!--                                                </a>-->
<!--                                            </li>-->
<!--                                        </ul>-->
<!--                                    </nav>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footerSection}"></div>
