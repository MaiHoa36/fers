<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Resource Lecturer Home</title>
  <link rel="stylesheet" th:href="@{/css/base.css}"/>
  <link rel="stylesheet" th:href="@{/css/fragment.css}"/>
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
<div class="app_container">
  <!-- Header -->
  <div class="row" th:replace="~{fragments/header::studentHeaderSection}"></div>

  <!-- Content -->
  <main class="main_content">
    <div class="course-details-head">
      <a th:href="@{/student}">Back</a>
      <span> &gt; <a th:href="@{'/student/courses/detail/' + ${course.courseId}}"
                     th:text="|${course.courseCode} - ${course.courseName}|"></a> </span>
    </div>
    <section>
      <h1>Detail Subject</h1>
      <hr />
      <div>
        <table th:if="course ne null">
          <tr>
            <th>Course Code</th>
            <td th:text="${course.courseCode}"></td>
            <td><a th:if="${saved} == false" th:href="@{'/student/courses/save_course/'+ ${course.courseId}}">Save Course</a></td>
            <td><a th:if="${saved} == true" th:href="@{'/student/courses/unsaved_course/'+ ${course.courseId}}">Unsaved Course</a></td>
          </tr>
          <tr>
            <th>Course Name</th>
            <td th:text="${course.courseName}"></td>
          </tr>
          <tr>
            <th>Description</th>
            <td th:text="${course.description}"> </td>
          <tr>
            <th>Topics
            </th>
            <td th:if="topics ne null">
              <th:block th:each="topic : ${topics}">
                <p th:text="|${topic.topicTitle} : ${topic.topicDescription}|"></p>
              </th:block>
            </td>

          </tr>
          <tr>
            <th>Lecturers</th>
            <td th:if="course.lecturers ne null">
              <th:block th:each="lecturer : ${course.lecturers}">
                <p th:text="|${lecturer.username} ( ${lecturer.name} )|"></p>
              </th:block>
            </td>
          </tr>
        </table>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <div class="row" th:replace="~{fragments/footer :: footerSection}"></div>
</div>

<script th:src="@{/js/librarian.js}"></script>
</body>
</html>
